<div>
  {#if showEven}
  <h2>This item section is even</h2>
  {/if}
  <div id="item-section{{id}}" style="font-weight: 300; margin: 10px 20px;">
    <slot></slot>
  </div>
  <ItemSectionDescription />
</div>

<script>
  import { onMount } from 'svelte';
  import ItemSectionDescription from './ItemSectionDescription.html';

  export let id = -1,
  even = false,
  showEven;
     
  onMount(() => {
    even = id % 2 === 0;
    showEven = even;
  });
</script>
